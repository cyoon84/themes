<html>
<head>
<title>NestMob Editor</title>
</head>
<body>
<div class="well"><img src="top_logo.png"/></div>

<!-- Copy and Past your template code here -->
<!-- Copy and Past your template code here -->
<!-- Copy and Past your template code here -->
<script id="ig-default" type="text/template">



<div class="row ig_main ig-background container">
	<div class="span11 ig-marginer">
			<h1 style="font-size:1.3em">
				<span class="ig-addr-header">{{street_1}}, {{street_2}}</span>
				<span class="ig-city-header">{{city}}, {{province}}</span>
			</h1>
		<div class="row"><div class="span11 ig-header-divider"></div></div>
		<div class="row">
			<div class="span4 ig-brief">
				<h1 class="ig-capitalize" style="color:rgb(236,0,140);">{{property_type}}</h1>
				<img class="ig-building" src="theme/Condominium.png">
				<h2 style="color:white;">${{price}}</h2>
				<div class="ig-brackets-wrapper" >
					<div class="row ig-brackets" >
						<div style="margin-left:90px; width:160px;">
							<h3 style="color:rgb(236,0,140);">{{property_style}}</h3>
							<span class="ig-features-content" >
							<table style="width:200px;text-align:left;">
								<tr><td>Floor</td><td>{{storey}}</td></tr>
								<tr><td>Built</td><td>{{age}}</td></tr>
								<tr><td>Heating</td><td>{{heating}}</td></tr>
							</table>
							
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="span6" style="border-left:3px white dashed;width:500px;margin-bottom:20px;">
				<div class="ig-description-box">
					<div class="row">
						<div class="span3 ig-price-background">
							<div class="ig-price-tag">
							Property Tax <br><br> ${{tax}}</div>
						</div>
						
						<div class="span3">
							<div class="row ig-extra-info" style="font-size:3em;">
								Level : {{storey}}
							</div>
							<div class="row ig-extra-info" style="padding-left:0; padding-right:0; width:220px; font-size:1.8em;">
								<div class="pull-left" style="width:140px;">
								<img style="width:120px;" src="theme/exposure_arrow.png">
								Exposure : </div>
								<span style="font-size:3em;bottom:-15px;position:relative;left:-10px;">{{facing}}</span>
							</div>
							<div class="row ig-extra-info">
								<p class="ig-parking-block"><img src="theme/Parking_Icon.png" class="ig-parking-icon">{{parking}}</p>
							</div>
						</div>
						<div class="ig-description">
							<h4 style="color:rgb(236,0,140);margin-bottom:5px;">Description : </h4>
							<p>{{&description}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="subdivider"></div>

		<div class="row" style="margin-bottom:50px;">
			<div class="span4 pull-left" style="margin-left:50px;">
				<div class="ig-details">
					<p class="pull-left" style="color:rgb(236,0,140); font-size:1.3em; margin-left:28px; margin-top:10px; margin-bottom:0;">Features</p>
					<p class="pull-left" style="margin-left:20px;width:200px;color:white;">{{&feature}}</p>
				</div>
				
				<div class="pull-left">
					<h1 style="font-size:6em;line-height:100px;"><span style="color:rgb(147, 200, 68);">Size</span><span style="color:white;">:</span></h1>
					<p style="color:white;font-size:4em;font-weight:bold;line-height:30px; font-family:chaparralpro-regular-webfont;">{{land_size_x}} - {{land_size_y}}</p>
					<p class="pull-left" style="color:white;font-size:2em;line-height:20px">Square Feet</p>
					
				</div>


			</div>

			<div class="span3">
				<div class="row">
					<span>
						<h3 style="color:rgb(147, 200, 68);">Bedrooms</h3>
						<h2 style="color:white;">{{rooms}}</h2>
					</span>
					<span>
						<h3 style="color:rgb(147, 200, 68);">Bathrooms</h3>
						<h2 style="color:white;">{{bathrooms}}</h2>
					</span>
				</div>
				<div style="border:7px solid; border-color:rgb(88,98,109);">
					<p style="font-size:1.3em;color:rgb(236,0,140);font-weight:bold; margin-top:10px;">Room Details</p>
					{{#room_details}}
					<div style="color:white;">
					<h2>{{room-name}}</h2>
					<p>{{room-dimension-x-ft}} ft. x {{room-dimension-y-ft}} ft. ( {{room-dimension-x-m}} m x {{room-dimension-y-m}} m)</p>
					</div>
					{{/room_details}}
					<img src="theme/Arrow.png" style="height:50px;width:160px;">
				</div>
			</div>

			<div class="span3">
				<div id="google_map" ></div>
				
			</div>
			
		</div>

	</div>
</div>













</script>
<!-- Copy and Past your template code here -->
<!-- Copy and Past your template code here -->
<!-- Copy and Past your template code here -->








<div class="container" id="root_container">	
<div class="row" id="main_container">

	<div class="span3">
		<div id="saving_box" class="alert alert-success hide">
			<a class="close" data-dismiss="alert">Ã—</a>
			<p><b id="saving_header"></b></p>
			<p id="saved_time"></p>
		</div>
		<div id="accordion" class="well sidebar-nav"><!-- Editor -->
			<ul id="nm-editor" class="nav nav-list"> 
				<!--<li class="nav-header">Basic</li>-->
			</ul>
		</div><!--Editor-->
	</div>
	<div id="infograph_container" class="span12 ig-size hide">
		<h1 class="hero-unit">Preparing...</h1>
	</div>
</div>





	
	<!--------- Template space -------->

	<!--Control Groups-->
	<script id="editor-control-price" type="text/template">
		<input id="data-price" type="text" class="input-xlarge">
	</script>

	<script id="editor-control-description" type="text/template">
		<textarea id="data-description" rows="5"></textarea>
	</script>

	<script id="editor-control-feature" type="text/template">
		<textarea id="data-feature" rows="5"></textarea>
		<p class="help-block">Number of things that describes your property.</p>
		<p class="help-block" style="margin-left:10px; margin-top:0;">
			eg. LuxuryMonarch, Long Driveway, Double Entrance Doors, Greate View...
		</p>
	</script>

	<script id="editor-control-address" type="text/template">
		<div class="addrHidden hide">
			<label>Street Address</label>
			<input id="data-street_1" type=text class="span4 input-xlarge">
			<input id="data-street_2" type=text class="span4 input-xlarge">
			<label>City</label>
			<input id="data-city" type=text class="span4 input-xlarge">
			<label>State/Province</label>
			<input id="data-province" type=text class="span4 input-xlarge">
		</div>
		<label>Postal</label>
		<input id="data-postal" type=text class="span4 input-xlarge">
		
		<div class="addrHidden hide">
			<label>Country</label>
			<input id="data-country" type=text class="span4 input-xlarge">
		</div>
		<a id="address_components" class="hide"></a>
		
	</script>

	<script id="editor-control-storey" type="text/template">
			<input id="data-storey" class="span4 input-xlarge">
			<p class="help-block">Excluding Basement</p>
	</script>

	<script id="editor-control-property-type" type="text/template">
		<input id="data-property_type" class="span4 input-xlarge">
		<p class="help-block">eg. House, Townhouse, Condo, Apartment</p>
	</script>

	<script id="editor-control-property-style" type="text/template">
		<input id="data-property_style" class="span4 input-xlarge">
		<p class="help-block">eg. Detached, Semi-detached, Linked, Penthouse, etc</p>
	</script>

	<script id="editor-control-rooms" type="text/template">
		<p>Number of rooms</p>
		<input id="data-rooms" class="span4 input-xlarge">
		<p class="help-block">eg. 4+1</p>
		<table class="table table-striped table-condensed">
			<thead>
				<tr><td></td><td>Room Name</td><td>Storey</td><td>Dimension</td></tr>
			</thead>
			<tbody id="room-table">
				<tr>
					<td><button class="removeBtn" style="margin-bottom:9px;"><i class="icon-minus"></i></button></td>
					<td><input class="room-name span2" placeholder="eg. Master Bedroom"></td>
					<td><input class="room-storey span1" placeholder="eg. 1"></td>
					<td>
						<input class="room-dimension-x span1" placeholder="eg. 5">
						<b style="font-size:18px;">X</b>
						<input class="room-dimension-y span1" placeholder="eg. 10">
						<button class="room-dimension-unit" style="margin-bottom:9px;"><b class="room-unit">ft</b></button>
					</td>
				</tr>
			</tbody>
		</table>
		<button id="add-more-rooms" class="pull-right"><i class="icon-plus-sign"></i>Add More Room</button>
	</script>

	<script id="room-row" type="text/template">
		<tr>
			<td><button class="removeBtn" style="margin-bottom:9px;"><i class="icon-minus"></i></button></td>
			<td><input class="room-name span2" placeholder="eg. Master Bedroom"></td>
			<td><input class="room-storey span1" placeholder="eg. 1"></td>
			<td>
				<input class="room-dimension-x span1" placeholder="eg. 5">
				<b style="font-size:18px;">X</b>
				<input class="room-dimension-y span1" placeholder="eg. 10">
				<button class="room-dimension-unit" style="margin-bottom:9px;"><b class="room-unit">ft</b></button>
			</td>
		</tr>
	</script>


	<script id="editor-control-land-size" type="text/template">
		<h1>
			<input id="data-land_size_x" class="span1 input-xlarge" placeholder="0">
			X
			<input id="data-land_size_y" class="span1 input-xlarge" placeholder="0">
			ft
		</h1>
		<p class="help-block"></p>
	</script>

	<script id="editor-control-living-size" type="text/template">
		<h1>
			<input id="data-living_size" class="span1 input-xlarge" placeholder="0"> ft&#178;
		</h1>
	</script>


	<script id="editor-control-bathrooms" type="text/template">
		<input id="data-bathrooms" class="span4 input-xlarge" placeholder="0">
		<p class="help-block">Eg. 2, 2+1</p>
	</script>

	<script id="editor-control-parking" type="text/template">
		<input id="data-parking" class="span4 input-xlarge" placeholder="0">
		<p class="help-block">Eg. 2, 2+1</p>
	</script>

	<script id="editor-control-age" type="text/template">
		<input id="data-age" class="span4 input-xlarge">
		<p class="help-block">Eg. 0-5, 2012</p>
	</script>

	<script id="editor-control-heating" type="text/template">
		<input id="data-heating" class="span4 input-xlarge">
		<p class="help-block">Eg. Forced Air, Gas</p>
	</script>
	
	<script id="editor-control-basement" type="text/template">
		<input id="data-basement" class="span4 input-xlarge" placeholder="">
		<p class="help-block">Eg. Finished</p>
	</script>

	<script id="editor-control-tax" type="text/template">
		<input id="data-tax" class="span4 input-xlarge">
		<p class="help-block">Eg. 4000</p>
	</script>

	<script id="editor-control-facing" type="text/template">
		<input id="data-facing" class="span4 input-xlarge" placeholder="">
		<p class="help-block">Eg. N, E, S, W</p>
	</script>
	<script id="editor-control-contact" type="text/template">
		<input id="data-contact" class="span4 input-xlarge" placeholder="Phone number or alternative email?">
	</script>
	
<link href="css/ext/bootstrap/bootstrap-min.css" rel="stylesheet"/>
<link href="css/property_editor.css" rel="stylesheet"/>
<link href="theme/style.css" rel="stylesheet"/>
<script src="js/ext/jquery.1.7.1-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ext/bootstrap.2.0.0-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ext/jquery-ui-1.8.19.custom.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ext/underscore.1.3.1-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ext/backbone.0.9.1-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ext/hogan-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/property_editor.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ext/humanize.min.js" type="text/javascript" charset="utf-8"></script>


</body>
</html>
