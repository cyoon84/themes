<script id="ig-default" type="text/template">




<div class="row ig-main">
	<!-- This is where the thumbnails of photos go in (Mandatory, styling is optional)-->	
	<div id="ig-gallery" style="padding-left:20px;"></div>

	<!-- Infograph's width -->
	<div class="span12">
		<div class="row">
			<div class="span3 ig-marginer">
				<div class="ig-well ig-round">
					<img src="{{theme_path}}img/tax_icon.png" class="ig-tax-icon">
					<h1 class="ig-centre">${{tax}}</h1>
				</div>

				<div class="ig-well ig-round">
					<h1>
					<img src="{{theme_path}}img/small_crown.png" class="ig-small_crown">
					{{property_type}}</h1>
				</div>
			</div>

			<div class="span4" style="margin-left:40px;">
				<div class="ig-well ig-round">
					<h1>
						<img src="{{theme_path}}img/bedroom_icon.png" class="icon">
						<span class="ig-font-alger">{{rooms}}</span>
					</h1>
					<h1>
						<img src="{{theme_path}}img/bathroom_icon.png" class="icon">
						<span class="ig-font-alger">
						{{bathrooms}}
						</span>
					</h1>

					<h1>
						<img src="{{theme_path}}img/parking_icon.png" class="icon">
						<span class="ig-font-alger">
						{{parking}}
						</span>
					</h1>
				</div>
				<!-- Google Map (Mandatory)-->
				<div id="google_map" class="ig-well" style="margin:0;padding:0;"></div>
			</div>

			<div class="span3" style="margin-left:40px; width:260px;">
				<div class="ig-well ig-round">
					<h3 class="ig-common-header">Rooms</h3>
					{{#room_details}}
					<p>{{room-name}}, on {{room-storey}} floor  : 
					<br> {{room-dimension-x-ft}}ft. x {{room-dimension-y-ft}}ft. ({{room-dimension-x-m}}m x {{room-dimension-y-m}}m)</p>
					{{/room_details}}
				</div>
			</div>
		</div>
	</div>


				<div>
					<table class="table table-striped table-bordered table-condensed" style="background-color:white;">
						<tr><td>Price</td><td>{{price}}</td></tr>
						<tr><td>Rooms </td><td>{{rooms}}</td></tr>
						<tr><td>Description </td><td>{{&description}}</td></tr>
						<tr><td>Street 1 </td><td>{{street_1}}</td></tr>
						<tr><td>Street 2</td><td>{{street_2}}</td></tr>
						<tr><td>City</td><td>{{city}}</td></tr>
						<tr><td>Postal Code</td><td>{{postal}}</td></tr>
						<tr><td>Province/state</td><td>{{province}}</td></tr>
						<tr><td>Country</td><td>{{country}}</td></tr>
						<tr><td>storey</td><td>{{storey}}</td></tr>
						<tr><td>Property Type</td><td>{{property_type}}</td></tr>
						<tr><td>Property Style</td><td>{{property_style}}</td></tr>
						<tr><td>Rooms</td><td>{{rooms}}</td></tr>
						<tr><td>Land Size X</td><td>{{land_size_x}}</td></tr>
						<tr><td>Land Size Y</td><td>{{land_size_y}}</td></tr>
						<tr><td>Number of Bath Rooms</td><td>{{bathrooms}}</td></tr>
						<tr><td>Parking</td><td>{{parking}}</td></tr>
						<tr><td>Age/year Built</td><td>{{age}}</td></tr>
						<tr><td>Heating</td><td>{{heating}}</td></tr>
						<tr><td>Basement</td><td>{{basement}}</td></tr>
						<tr><td>Tax</td><td>{{tax}}</td></tr>
						<tr><td>Facing</td><td>{{facing}}</td></tr>
						<tr><td>Features</td><td>{{&feature}}</td></tr>
						<tr><td>Contact</td><td>{{contact}}</td></tr>
						<tr><td colspan=2>
						<div>
							<h3>Rooms</h3>
							{{#room_details}}
							<p>{{room-name}}, on {{room-storey}} floor  : 
							<br> {{room-dimension-x-ft}}ft. x {{room-dimension-y-ft}}ft. ( {{room-dimension-x-m}}m x {{room-dimension-y-m}} m)</p>
							{{/room_details}}
						</div></td>
						</tr>

					</table>
				</div>

</div>





























</script>

X
<input id="data-land_size_y" class="span1 input-xlarge" placeholder="0">
ft
</h1><p class="help-block"></p></script><script id=editor-control-living-size type="text/template"><h1><input id="data-living_size" class="span1 input-xlarge" placeholder="0"> ft&#178;</h1></script><script id=editor-control-bathrooms type="text/template"><input id="data-bathrooms" class="span4 input-xlarge" placeholder="0"><p class="help-block">Eg. 2, 2+1</p></script><script id=editor-control-parking type="text/template"><input id="data-parking" class="span4 input-xlarge" placeholder="0"><p class="help-block">Eg. 2, 2+1</p></script><script id=editor-control-age type="text/template"><input id="data-age" class="span4 input-xlarge"><p class="help-block">Eg. 0-5, 2012</p></script><script id=editor-control-heating type="text/template"><input id="data-heating" class="span4 input-xlarge"><p class="help-block">Eg. Forced Air, Gas</p></script><script id=editor-control-basement type="text/template"><input id="data-basement" class="span4 input-xlarge" placeholder=""><p class="help-block">Eg. Finished</p></script><script id=editor-control-tax type="text/template"><input id="data-tax" class="span4 input-xlarge"><p class="help-block">Eg. 4000</p></script><script id=editor-control-facing type="text/template"><input id="data-facing" class="span4 input-xlarge" placeholder=""><p class="help-block">Eg. N, E, S, W</p></script><script id=editor-control-contact type="text/template"><input id="data-contact" class="span4 input-xlarge" placeholder="Phone number or alternative email?"></script><link href="lib/css/ext/bootstrap/bootstrap-min.css" rel=stylesheet><link href="lib/css/property_editor.css" rel=stylesheet><link href="kit/style.css" rel=stylesheet><script src="lib/js/ext/jquery.1.7.1-min.js" type="text/javascript" charset=utf-8></script><script src="lib/js/ext/bootstrap.2.0.0-min.js" type="text/javascript" charset=utf-8></script><script src="lib/js/ext/jquery-ui-1.8.19.custom.min.js" type="text/javascript" charset=utf-8></script><script src="lib/js/ext/underscore.1.3.1-min.js" type=
